<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../assets/login.png" type="image/x-icon">
</head>
<body>

    <main>

        <h1>sign in.</h1>

        <form action="">

            <button class="google">
                <img src="../assets/google-logo.svg" alt="">
                Connect with Google
            </button>
            <button class="facebook">
                <img src="../assets/facebook.svg" alt="">
                Connect with Facebook
            </button>

            <span>or</span>

            <div class="inputs">
                <label for="">Name</label>
                <input id="name" type="text" required>
            </div>

            <div class="inputs">
                <label for="">Password</label>
                <input id="password" type="password" required>
            </div>
            
            <div class="inputs">
                <label for="">Repeat Password</label>
                <input id="repeat-password" type="password" required>
            </div>
            
            <div class="check">
                <input type="checkbox">
                <span>Accept terms.</span>
            </div>


            <button id="btn-sign" type="submit">Sign in</button>

            <div class="create-account">
                <span>Don't have an account ?</span>
                <a href="#">Create Account</a>
            </div>

            <a id="fg-password" href="">Forgot password ?</a>

        </form>

    </main>
    
    <script src="../JS/main.js"></script>

</body>
</html>
