<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <div class="animation"></div>

    <main id="sign-in">

        <div class="logo">
            <img src="../assets/sign-in.svg" alt="">
        </div>

        <div class="sign-in-card">
            <h1>Sign in</h1>
            <form action="">

                <div class="inputs">
                    <label for="">Name</label>
                    <input type="text" name="" id="" placeholder="Type your name">
                </div>

                <div class="inputs">
                    <label for="">E-mail</label>
                    <input type="email" name="" id="" placeholder="Type your e-mail">
                </div>

                <div class="inputs">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Type your password">
                </div>

                <div class="check">
                    <input type="checkbox" name="" id="">
                    <label for="">I agree to the terms & conditions</label>
                </div>

                <button>Create my account</button>

                <div class="login">
                    <span>Already have an account ?</span>
                    <a href="">Login</a>
                </div>

            </form>
        </div>
    </main>

    <script src="../JS/main.js"></script>
</body>

</html>
